# SAM deployment configuration
# Usage: cd infra && sam deploy

version = 0.1

[default.deploy.parameters]
stack_name = "wos-dev"
resolve_s3 = true
s3_prefix = "wos-dev"
region = "us-east-1"
confirm_changeset = true
capabilities = "CAPABILITY_IAM CAPABILITY_AUTO_EXPAND"
parameter_overrides = "Stage=dev"
tags = "Project=WoS Environment=dev"

[default.build.parameters]
cached = true
parallel = true

[live.deploy.parameters]
stack_name = "wos-live"
resolve_s3 = true
s3_prefix = "wos-live"
region = "us-east-1"
confirm_changeset = true
capabilities = "CAPABILITY_IAM CAPABILITY_AUTO_EXPAND"
parameter_overrides = "Stage=live"
tags = "Project=WoS Environment=live"
