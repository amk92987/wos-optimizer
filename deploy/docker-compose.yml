version: '3.8'

services:
  app:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    container_name: bearsden-app
    restart: unless-stopped
    environment:
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_SERVER_PORT=8501
    volumes:
      - ../data:/app/data  # Persist database
    networks:
      - bearsden-network

  nginx:
    image: nginx:alpine
    container_name: bearsden-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/nginx/ssl:ro  # For HTTPS certificates
    depends_on:
      - app
    networks:
      - bearsden-network

networks:
  bearsden-network:
    driver: bridge
