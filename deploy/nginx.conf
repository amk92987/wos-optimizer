server {
    listen 80;
    server_name _;  # Replace with your domain: www.randomchaoslabs.com

    # Serve static landing page at root
    location = / {
        root /app/static;
        try_files /landing.html =404;
    }

    # Serve static assets
    location /static/ {
        root /app;
        try_files $uri =404;
    }

    # Streamlit app at /app
    location /app {
        proxy_pass http://app:8501/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_read_timeout 86400;
    }

    # Streamlit internal endpoints
    location /_stcore/ {
        proxy_pass http://app:8501/_stcore/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_read_timeout 86400;
    }

    # Streamlit static files
    location /static {
        proxy_pass http://app:8501/static;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Health check
    location /healthz {
        return 200 'OK';
        add_header Content-Type text/plain;
    }
}
